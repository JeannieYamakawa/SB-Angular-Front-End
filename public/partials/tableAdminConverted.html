<ng-include src="'partials/navbar.html'"></ng-include>


<h5 class="center-align">Converted Referrals</h5>
<div>
    <button class="submitBtn btn waves-effect waves-light amber darken-4" type="" name="action">Non-Converted</button>
</div>
<div class="card">
    <table class="striped responsive-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Email</th>
                <th>Amount to Date</th>
                <th>Next Payout Date</th>
                <th>Next Payout</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="referral in currentUser.data">
                <td ng-if='referral.activeReferral'>{{referral.leadName}}</td>
                <td ng-if='referral.activeReferral'>{{referral.leadCompanyName}}</td>
                <td ng-if='referral.activeReferral'>{{referral.leadEmail}}</td>
                <td ng-if='referral.activeReferral'>{{amountToDate}}</td>
                <td ng-if='referral.activeReferral'>{{date}}</td>
                <td ng-if='referral.activeReferral'>{{payout}}</td>
                <td ng-if='referral.activeReferral'>{{referral.activeReferral?'Active':'InActive'}}</td>
              </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
<script type='text/javascript' src='app.js'></script>


<ng-include src="'partials/footer.html'"></ng-include>
