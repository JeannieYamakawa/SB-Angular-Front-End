<ng-include src="'partials/navbar.html'"></ng-include>

<div class="myContainer">
    <div class="row">
        <div class="col s12 m8 l8 offset-m2 offset-l2">
            <div class="card">
                <div class="input-field">
                    <div class="cardContent">
                        <form ng-submit="view.submitReferralClicked($event)" name='form'>
                            <input ng-model="view.newReferral.leadName" placeholder="Referral's First and Last Name" type="text" />
                            <input ng-model="view.newReferral.leadCompanyName" placeholder="Referral's Company Name" type="text" />
                            <input ng-model="view.newReferral.leadEmail" placeholder="Referral's E-mail" type="text" />
                            <input ng-model="view.newReferral.leadPhone" placeholder="Referral's Phone" type="text" />
                            <input ng-model="view.newReferral.referrerEmail" placeholder="Your E-mail Address" type="text" />
                            <div class="cardContentButtons">
                                <button class="submitBtn btn waves-effect waves-light" type="submit" name="action">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
