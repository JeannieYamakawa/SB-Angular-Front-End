<ng-include src="'partials/navbar.html'"></ng-include>


<h5>Referral Program History</h5>
<div class="card">
    <table class="striped responsive-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Email</th>
                <th>Amount to Date</th>
                <th>Next Payout Date</th>
                <th>Payout</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="referral in view.referrals">
                <td>{{referral.name}}</td>
                <td>{{referral.company}}</td>
                <td>{{referral.email}}</td>
                <td>{{referral.amountToDate}}</td>
                <td>{{referral.payoutDate}}</td>
                <td>{{referral.payout}}</td>
                <td>{{referral.status}}</td>
            </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
<script type='text/javascript' src='app.js'></script>
