<ng-include src="'partials/header.html'"></ng-include>
        <!-- sign up card-->

        <div class="myContainer">
        <h1>Referrals Page</h1>
        <div class="row">
          <div class="col s12 m8 l8">
            <div class="card">
              <div class="input-field">
                <div class="cardContent">
                <div >
                    <img src="/images/checked.png" alt="">
                  </div>
                  </div>
                <br>
                    <h5>Thank you for providing the referral information. You will only be able to track your progress after you register and login.</h5>
                </br>

             <div class='cardContentButtons'>
             <button ng-click=view.registerClicked($event) class="submitBtn btn waves-effect waves-light" type="submit" name="action">Register
             </div>
             </button>
             <div class='cardContentButtons'>
             <button ng-click=view.closeClicked($event) class="submitBtn btn waves-effect waves-light" type="submit" name="action">Close
             </div>
             <div class='cardContentButtons'>
             <button ng-click=view.loginClicked($event) class="submitBtn btn waves-effect waves-light" type="submit" name="action">Log In
             </div>
             </button>
           </div>
           </div>
            </div>
          </div>
        </div>

<ng-include src="'partials/footer.html'"></ng-include>
