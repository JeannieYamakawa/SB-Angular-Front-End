<ng-include src="'partials/navbar.html'"></ng-include>

<div class="myContainer">
    <div class="row">
        <div class="card">
            <div class="col s12 offset-m2 offset-l2">
                <div class="input-field">
                    <div class="cardContent">
                        <form ng-submit="view.loginClicked($event)" name='form'>
                            <div class="topCenter">
                                <img src="images/stacked.png" alt="">
                            </div>
                            <input ng-model="view.loginInfo.email" type="text" placeholder="email" id="textarea1">
                            <input ng-model="view.loginInfo.password" type="text" placeholder="password" id="textarea1">

                            <div class="row">
                                <div class="loginButtons">
                                    <div class="closeButtonLogin">
                                        <a class="submitBtn btn waves-effect waves-light wButton" type="" name="">Close</a>

                                    </div>
                                    <button class="submitBtn btn waves-effect waves-light sbButton" type="submit" name="action">Login</button>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- <ng-include src="'partials/footer.html'"></ng-include> -->
