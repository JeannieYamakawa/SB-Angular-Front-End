<ng-include src="'partials/header.html'"></ng-include>



<form action="" name="loginForm"  ng-submit="loginForm.$valid && view.loginClicked($event)">
    <input ng-model="view.loginInfo.email" name="email"
 type="text" placeholder="email" required>
    <input ng-model="view.loginInfo.password"  name="password"
type="text" placeholder="password" required>
    <button type='submit'></button>
</form>
<ng-include src="'partials/footer.html'"></ng-include>
