<form ng-submit="view.loginClicked($event)"  name ='form' >

    <input ng-model="view.loginInfo.email" placeholder="Email" type="text" />
    <input ng-model="view.loginInfo.password" placeholder="Password" type="text" />
    <button class="submitBtn btn waves-effect waves-light" type="submit" name="action">Submit</button>

</form>
