<ng-include src="'partials/loggedOutNavbar.html'">

</ng-include>

<div class="myContainer">
    <div class="row">
        <div class="col s12 m8 l8 offset-m2 offset-l2">
            <div class="card">
                <div class="input-field">
                    <div class="cardContent">
                        <form ng-submit="view.submitPartner($event)" name='form'>
                            <div class='topCenter'>
                                <p>Please register to keep track of your referral bonus.</p>
                            </div>
                            <div class="topCenter">
                                <img src="images/referral.png" alt="">
                            </div>
                            <input ng-model="view.partner.firstName" placeholder="First Name" type="text" />
                            <input ng-model="view.partner.lastName" placeholder="Last Name" type="text" />
                            <input ng-model="view.partner.email" placeholder="E-mail Address" type="text" />
                            <input ng-model="view.partner.phone" placeholder="Phone Number" type="text" />
                            <input ng-model="view.partner.stripe" placeholder="Stripe Account ID" type="text" />
                            <input ng-model="view.partner.venmo" placeholder="Venmo Account ID" type="text" />
                            <input ng-model="view.partner.password" placeholder="Password" type="text" />
                            <input ng-model="view.partner.password" placeholder="Confirm Password" type="text" />
                            <div class="cardContentButtons">
                                <button class="submitBtn btn waves-effect waves-light" type="submit" name="action">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
